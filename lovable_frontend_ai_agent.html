<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Customer Service Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; padding: 10px; overflow-y: auto; background: #f5f5f5; }
    .message { margin: 5px 0; padding: 10px; border-radius: 8px; max-width: 80%; }
    .user { background: #007bff; color: white; align-self: flex-end; }
    .bot { background: #e0e0e0; color: #333; align-self: flex-start; }
    #inputForm { display: flex; padding: 10px; background: #fff; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #send { padding: 10px 20px; margin-left: 10px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
    #send:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="inputForm">
    <input type="text" id="input" placeholder="Type your messageâ€¦" autocomplete="off" required />
    <button type="submit" id="send">Send</button>
  </form>
  <script>
    // Prompt for webhook URL on first load
    let webhookUrl = localStorage.getItem('n8nWebhookUrl');
    if (!webhookUrl) {
      webhookUrl = prompt('Please enter your n8n webhook URL:');
      if (!webhookUrl) {
        alert('Webhook URL is required to use this chat.');
        throw new Error('Missing webhook URL');
      }
      localStorage.setItem('n8nWebhookUrl', webhookUrl);
    }

    const chat = document.getElementById('chat');
    const inputForm = document.getElementById('inputForm');
    const inputField = document.getElementById('input');
    const sendButton = document.getElementById('send');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = inputField.value.trim();
      if (!userMessage) return;
      appendMessage(userMessage, 'user');
      inputField.value = '';
      sendButton.disabled = true;
      try {
        const response = await fetch(https://cameronr19.app.n8n.cloud/webhook-test/738672ae-458e-4c52-84e5-413369cc5458, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const botReply = data.reply || data.output || JSON.stringify(data);
        appendMessage(botReply, 'bot');
      } catch (err) {
        appendMessage('Error: ' + err.message, 'bot');
      }
      sendButton.disabled = false;
    });
  </script>
</body>
</html>
